<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>

    <title>Edit user</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <div th:replace="~{fragments/navigation :: navigation(Products)}" />

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2"><span>Create User</span></h4>
                </header>
                <article class="card-body">
                    <form th:action="@{/admin/user/add}" th:object="${editUser}" method="POST">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Имя пользователя</label>
                                <input id="name" name="name" type="text" class="form-control" placeholder="name">
                            </div>
                            <div class="col form-group">
                                <label>Username</label>
                                <input id="username" name="username" type="text" class="form-control" placeholder="username">
                            </div>
                        </div>
                        <div class="form-group" >
                            <label>Password</label>
                            <input type="password" id="password" name="password"  class="form-control" placeholder="password" required>
                        </div>

                        <div class="form-group">
                            <label for="roles">Select roles</label>
                            <select class = "form-control selectpicker" name="roles" id="roles" multiple>
                                <option th:each ="role : ${allRoles}"
                                        th:value="${role.name}"
                                        th:text ="${role.name}">Roles
                                </option>
                            </select>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                        </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
</body>
</html>
