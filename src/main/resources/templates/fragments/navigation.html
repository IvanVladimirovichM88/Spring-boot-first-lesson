<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Store</title>
</head>

<div th:fragment="navigation(activeTab)">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">

                <li class="nav-item" th:classappend="${activeTab == 'Index' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/}">Главная</a>
                </li>

                <li class="nav-item" th:classappend="${activeTab == 'Cart' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/cart}" th:text="#{text.cart.total(${@cartService.totalQuantity}, ${@cartService.totalPrice})}"/>
                </li>

                <li class="nav-item" sec:authorize = "isAuthenticated()">
                    <a class="nav-link" sec:authentication = "name"></a>
                </li>

                <li class="nav-item" sec:authorize = "isAuthenticated()" >
                    <a class="nav-link" th:href = "@{/logout}" th:text="Выйти"></a>
                </li>

                <li class="nav-item" sec:authorize = "!isAuthenticated()" >
                    <a class="nav-link" th:href = "@{/login}" th:text="Авторизоваться"></a>
                </li>

                <li class="nav-item" sec:authorize = "!isAuthenticated()" >
                    <a class="nav-link" th:href = "@{/registration}" th:text="Зарегистрироваться"></a>
                </li>


                <li class="nav-item"
                        sec:authorize = "hasAnyRole('MANAGER','ADMIN','SUPER_ADMIN')"
                        th:classappend="${activeTab == 'Products' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin/products}">Продукты</a>
                </li>

                <li class="nav-item"
                        sec:authorize = "hasAnyRole('MANAGER','ADMIN','SUPER_ADMIN')"
                        th:classappend="${activeTab == 'Categories' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin/category}">Категории</a>
                </li>

                <li class="nav-item"
                        sec:authorize = "hasAnyRole('MANAGER','ADMIN','SUPER_ADMIN')"
                        th:classappend="${activeTab == 'Orders' ? 'active' : ''}">
                    <a class="nav-link" th:href="@{/admin/orders}">Заказы</a>
                </li>
            </ul>
        </div>
    </nav>
</div>
